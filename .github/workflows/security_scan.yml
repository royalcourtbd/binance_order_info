name: Security Scan

on:
  push:
    branches: [main, build]
  pull_request:
    branches: [main, build]
  schedule:
    - cron: "0 2 * * 1" # Weekly on Monday 2 AM

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          cache: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Check for outdated packages
        run: |
          echo "### ðŸ“¦ Outdated Packages" >> $GITHUB_STEP_SUMMARY
          flutter pub outdated || echo "All packages up to date" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Run Dart dependency audit
        run: |
          echo "### ðŸ”’ Security Audit" >> $GITHUB_STEP_SUMMARY
          dart pub audit || echo "Security audit completed" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Analyze for security issues
        run: |
          flutter analyze --no-fatal-infos > analysis_output.txt 2>&1 || true
          cat analysis_output.txt

      - name: Check for sensitive data
        run: |
          echo "### ðŸ” Sensitive Data Check" >> $GITHUB_STEP_SUMMARY
          # Check for common sensitive patterns
          if grep -r -i "api[_-]key\|secret\|password\|token" --include="*.dart" lib/ | grep -v "// "; then
            echo "âš ï¸ Warning: Potential sensitive data found in source code" >> $GITHUB_STEP_SUMMARY
            echo "Please review and ensure no actual secrets are committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No obvious sensitive data patterns detected" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-analysis-${{ github.sha }}
          path: |
            analysis_output.txt
          retention-days: 7
