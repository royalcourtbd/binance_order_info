name: Manual Android Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Build Type"
        required: true
        default: "debug"
        type: choice
        options:
          - debug
          - release
      split_per_abi:
        description: "Split APK per ABI (smaller size)"
        required: false
        default: true
        type: boolean
      upload_artifacts:
        description: "Upload artifacts"
        required: false
        default: true
        type: boolean

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-flutter-gradle-${{ hashFiles('**/pubspec.lock', '**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-flutter-gradle-

      - name: Install dependencies
        run: flutter pub get

      - name: Get app info from pubspec
        id: app_info
        run: |
          # Get version
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: *//' | cut -d '+' -f 1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          # Get app name
          APP_NAME=$(grep '^name:' pubspec.yaml | sed 's/name: *//' | tr '_' ' ' | sed 's/\b\w/\U&/g')
          echo "APP_NAME=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Analyze code
        run: flutter analyze
        continue-on-error: true

      - name: Run tests
        run: flutter test
        continue-on-error: true

      - name: Build APK (Debug)
        if: ${{ github.event.inputs.build_type == 'debug' }}
        run: flutter build apk --debug

      - name: Build APK (Release)
        if: ${{ github.event.inputs.build_type == 'release' && github.event.inputs.split_per_abi == 'true' }}
        run: flutter build apk --release --split-per-abi

      - name: Build APK (Release - Fat APK)
        if: ${{ github.event.inputs.build_type == 'release' && github.event.inputs.split_per_abi == 'false' }}
        run: flutter build apk --release

      - name: Build AAB (Release)
        if: ${{ github.event.inputs.build_type == 'release' }}
        run: flutter build appbundle --release

      - name: Format build date
        id: build_date
        run: |
          # Convert to Bangladesh time and format
          BUILD_DATE=$(TZ='Asia/Dhaka' date +'%d %B %Y - %l:%M%p' | sed 's/AM/am/g; s/PM/pm/g; s/  / /g')
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_OUTPUT

      - name: Upload Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' && github.event.inputs.upload_artifacts == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: Upload Release APK(s)
        if: ${{ github.event.inputs.build_type == 'release' && github.event.inputs.upload_artifacts == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Upload Release AAB
        if: ${{ github.event.inputs.build_type == 'release' && github.event.inputs.upload_artifacts == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: release-aab-${{ github.run_number }}
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Build Summary
        run: |
          echo "### ðŸ“± Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** ${{ github.event.inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**App Version:** ${{ steps.app_info.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Date:** ${{ steps.build_date.outputs.BUILD_DATE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.inputs.build_type }}" = "release" ]; then
            echo "#### ðŸ“¦ File Sizes:" >> $GITHUB_STEP_SUMMARY
            ls -lh build/app/outputs/flutter-apk/*.apk | awk '{print "- **" $9 ":** " $5}' >> $GITHUB_STEP_SUMMARY
            AAB_SIZE=$(ls -lh build/app/outputs/bundle/release/app-release.aab | awk '{print $5}')
            echo "- **AAB:** $AAB_SIZE" >> $GITHUB_STEP_SUMMARY
          else
            APK_SIZE=$(ls -lh build/app/outputs/flutter-apk/app-debug.apk | awk '{print $5}')
            echo "**APK Size:** $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **App Version**: ${{ steps.app_info.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: Release" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size**: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date**: ${{ steps.build_date.outputs.BUILD_DATE }}" >> $GITHUB_STEP_SUMMARY

      - name: Display APK size (Debug)
        if: ${{ github.event.inputs.build_type == 'debug' }}
        run: |
          APK_SIZE=$(ls -lh build/app/outputs/flutter-apk/app-debug.apk | awk '{print $5}')
          echo "### APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **App Name**: ${{ steps.app_info.outputs.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **App Version**: ${{ steps.app_info.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: Debug" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size**: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date**: ${{ steps.build_date.outputs.BUILD_DATE }}" >> $GITHUB_STEP_SUMMARY
